<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->

  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="main-content">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-start" href="bootstrap.html">‚Üê Jeweluxe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="bootstrap.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">üõí Cart</a></li>
          <li class="nav-item"><span class="nav-link active" style="cursor:default;">üë§ Account</span></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="text-center text-white py-5 bg-dark" style="background:url(Video/wallpaper.jpg) center/cover no-repeat;">
    <div class="container">
      <h1 class="display-4">Welcome Back to Jeweluxe</h1>
      <p class="lead">Sign in to access your account and continue shopping!</p>
    </div>
  </header>

  <!-- LOGIN FORM SECTION -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="contact-form-card">
            <h3 class="text-center mb-4">üë§ Account Login</h3>
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" data-required="true">
                  <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                    <i class="fas fa-eye" id="loginPasswordIcon"></i>
                  </button>
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Sign In</button>
              </div>
            </form>
            <hr class="my-4">
            <div class="text-center">
              <p class="mb-3">Don't have an account yet?</p>
              <button type="button" class="btn btn-outline-primary" onclick="window.location.href='bootstrap.html'">
                Go Back to Home
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  </div>
  <footer class="bg-light text-white text-center py-3">
    <p class="mb-0">¬© 2025 Jeweluxe | Exquisite Jewelry for You</p>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Login Functionality -->
  <script>
    $(document).ready(function() {
      // Password toggle functionality
      $('#toggleLoginPassword').click(function() {
        const passwordField = $('#loginPassword');
        const icon = $('#loginPasswordIcon');
        
        if (passwordField.attr('type') === 'password') {
          passwordField.attr('type', 'text');
          icon.removeClass('fa-eye').addClass('fa-eye-slash');
        } else {
          passwordField.attr('type', 'password');
          icon.removeClass('fa-eye-slash').addClass('fa-eye');
        }
      });
      
      // Auto-trim spaces on input
      $('input[type="text"], input[type="email"]').on('blur', function() {
        $(this).val($(this).val().trim());
      });
      
      // Disable browser validation messages
      $('input[required]').on('invalid', function(e) {
        e.preventDefault();
      });
      
      // Handle login form submission
      $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        
        let isValid = true;
        const email = $('#loginEmail').val().trim();
        const password = $('#loginPassword').val();
        
        $('.is-invalid').removeClass('is-invalid');
        $('.invalid-feedback').remove();
        
        if (!email) {
          $('#loginEmail').addClass('is-invalid');
          if (!$('#loginEmail').siblings('.invalid-feedback').length) {
            $('#loginEmail').after('<div class="invalid-feedback">This field is required</div>');
          }
          isValid = false;
        } else {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            $('#loginEmail').addClass('is-invalid');
            if (!$('#loginEmail').siblings('.invalid-feedback').length) {
              $('#loginEmail').after('<div class="invalid-feedback">Please enter a valid email address</div>');
            }
            isValid = false;
          }
        }
        
        if (!password) {
          $('#loginPassword').addClass('is-invalid');
          if (!$('#loginPassword').siblings('.invalid-feedback').length) {
            $('#loginPassword').after('<div class="invalid-feedback">This field is required</div>');
          }
          isValid = false;
        }
        
        if (isValid) {
          $('#loginForm button[type="submit"]').text('Signing in...').prop('disabled', true);
          
          setTimeout(() => {
            alert('Login successful! Welcome back to Jeweluxe.');
            window.location.href = 'products.html';
          }, 1500);
        }
      });
    });
  </script>

</body>
</html>
